<!-- post.html -->
{% extends "base.html" %}

{% block content %}
<div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ object.title }}</h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ object.date_time|date:"Y /m /d"}}</a>
                        <a class="post-category post-category-js" href="#">{{ object.category }}</a>
                        <a href="{% url "update" pk=object.id %}">编辑</a>
                        <a href="{% url "create" %}">新建</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ object.content }}
                    </p>
                </div>
        </section>
</div><!-- /.blog-post -->
{% endblock %}
