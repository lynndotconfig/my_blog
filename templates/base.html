<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that showa off a blog page with a list of posts">
    <title>Lynn Wang Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">
</head>
<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">Lynn Blog</h1>
                <h2 class="brand-tagline"> 苍云 </h2>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a class="pure-button" href="https://github.com/lynndotconfig">Github</a></li>
                        <li class="nav-item"><a class="button-success pure-button" href="/">主页</a></li>
                    <li class="nav-item"><a class="button-success pure-button" href="/">归档</a></li>
                    <li class="nav-item"><a class="button-success pure-button" href="/">专题</a></li>
                        <li class="nav-item"><a class="pure-button" href="https://www.wliping.com">Website</a>
                    </li>
                    <form class="pure-form" action="/search/" method="get">
                        <input class="pure-input-3.3" type="text" name="s" placeholder="search">
                    </form>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'RSS' %}">RSS</a>
                    </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                {% block content %}
                {% endblock %}
                <div class="footer">
                    <div class="pure-menu pure-menu-horizontal pure-menu-open">
                        <ul>
                            <li><a href="http://www.wliping.com">About Me</a></li>
                            <li><a href="https://twitter.com/LynnWang18">Twitter</a></li>
                            <li><a href="https://github.com/lynndotconfig">Github</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
